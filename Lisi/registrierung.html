<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guapo. | Registrierung</title>
    <!--<link rel="stylesheet" href="css/stylesheet.css" />-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 id="accountErstellen">Account erstellen</h1>

      <form class="row" novalidate>
<label for="anrede">Anrede</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="anrede" id="anrede">
          <label class="form-check-label" for="anrede">
            Herr
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="anrede" id="anrede" checked>
          <label class="form-check-label" for="anrede">
            Frau
          </label>
        </div><br>

        <div class="col-6 form-floating">          
          <input type="text" name="vname" id="vname" class="form-control" placeholder="Vorname Eingabe" required />
          <label for="vname">Vorname</label><br>
        </div>

        <div class="col-6 form-floating">
          <input type="text" name="nname" id="nname" class="form-control" placeholder="Nachname Eingabe" required />
          <label for="nname">Nachname</label><br>
        </div>

        <div class="form-floating">
          <input type="text" name="adresse" id="adresse" class="form-control" placeholder="Adresseingabe" required />
          <label for="adresse">Adresse</label><br>
        </div>

        <div class="form-floating">
          <input type="text" name="hausnr" id="hausnr" class="form-control" placeholder="Hausnummereingabe" required />
          <label for="hausnr">Hausnummer</label><br>
        </div>
          
        <div class="form-floating">
          <input type="text" name="ort" id="ort" class="form-control" placeholder="Orteingabe" required />
          <label for="ort">Ort</label><br>
        </div>
         
        <div class="form-floating">
          <input type="text" name="plz" id="plz" class="form-control" placeholder="PLZ-eingabe" required />
          <label for="plz">PLZ</label><br>
        </div>
          
        <div class="form-floating">
          <input type="email" name="mail" id="mail" class="form-control" placeholder="Email-eingabe" required/>
          <label for="email">E-Mail</label>
          <div class="invalid-feedback">Invalid email</div>
          <div class="valid-feedback">Correct email</div><br>
        </div>

        <div class="form-floating">
          <input type="text" name="benutzer" id="benutzer" class="form-control" placeholder="benutzername-eingabe" required />
          <label for="benutzer">Benutzername</label><br>
        </div>

        <div class="form-floating">
          <input type="password" name="passwort" id="passwort" class="form-control" placeholder="passwort-eingabe" required />
          <label for="passwort">Passwort</label><br>
        </div>
        
        <button type="submit" class="btn btn-primary">Erstellen</button>
        
      </form>
    </div>
    <script>
      const form = document.querySelector("form")

      form.addEventListener("submit", e => {
        if (!form.checkValidity()) {
          e.preventDefault()
        }

        form.classList.add("was-validated")
      })
    </script>
  </body>
</html>
