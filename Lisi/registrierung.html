    <div class="container">
      <h1 id="accountErstellen">Registrierung</h1>

      <h6 class="mb-0 me-4">Anrede: </h6>

      <div class="form-check form-check-inline mb-2 me-4">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="anrede-herr"
          value="option1" />
        <label class="form-check-label" for="femaleGender">Herr</label>
      </div>

      <div class="form-check form-check-inline mb-2 me-4">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="anrede-frau"
          value="option2" />
        <label class="form-check-label" for="maleGender">Frau</label>
      </div><br>

      <form class="row g-2" novalidate>
        

        <div class="col-6 form-floating">
          <input
            type="text"
            name="vname"
            id="vname"
            class="form-control"
            placeholder="Vorname Eingabe"
            required
          />
          <label class="registrierungLabel" for="vname">Vorname</label><br />
        </div>

        <div class="col-6 form-floating">
          <input
            type="text"
            name="nname"
            id="nname"
            class="form-control"
            placeholder="Nachname Eingabe"
            required
          />
          <label class="registrierungLabel" for="nname">Nachname</label><br />
        </div>

        <div class="col-5 form-floating">
          <input
            type="text"
            name="adresse"
            id="adresse"
            class="form-control"
            placeholder="Adresseingabe"
            required
          />
          <label class="registrierungLabel" for="adresse">Adresse</label><br />
        </div>

        <div class="col-2 form-floating">
          <input
            type="text"
            name="hausnr"
            id="hausnr"
            class="form-control"
            placeholder="Hausnummereingabe"
            required
          />
          <label class="registrierungLabel" for="hausnr">Hausnr.</label><br />
        </div>

        <div class="col-2 form-floating">
          <input
            type="text"
            name="plz"
            id="plz"
            class="form-control"
            placeholder="PLZ-eingabe"
            required
          />
          <label class="registrierungLabel" for="plz">PLZ</label><br />
        </div>

        <div class="col-3 form-floating">
          <input
            type="text"
            name="ort"
            id="ort"
            class="form-control"
            placeholder="Orteingabe"
            required
          />
          <label class="registrierungLabel" for="ort">Ort</label><br />
        </div>

        <div class="form-floating">
          <input
            type="email"
            name="mail"
            id="mail"
            class="form-control"
            placeholder="Email-eingabe"
            required
          />
          <label class="registrierungLabel" for="email">E-Mail</label>
          <div class="invalid-feedback">Invalid email</div>
          <div class="valid-feedback">Correct email</div>
          <br />
        </div>

        <div class="form-floating">
          <input
            type="text"
            name="benutzer"
            id="benutzer"
            class="form-control"
            placeholder="benutzername-eingabe"
            required
          />
          <label class="registrierungLabel" for="benutzer">Benutzername</label><br />
        </div>

        <div class="form-floating">
          <input
            type="password"
            name="passwort"
            id="passwort"
            class="form-control"
            placeholder="passwort-eingabe"
            required
          />
          <label class="registrierungLabel" for="passwort">Passwort</label><br />
        </div>

        <div class="mt-0 mb-3">
          <button type="submit" class="btn btn-primary w-100">Account erstellen</button>
        </div>
        
      </form>
    </div>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
        }

        form.classList.add("was-validated");
      });
    </script>
